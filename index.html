<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input
        id="name_style"
        type="text"
        required
        maxlength="15"
        placeholder="Type your name here"
      />

      <input type="submit" value="log in" class="hidden" />
    </form>

    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input
        id="name_style2"
        type="text"
        required
        placeholder="write a To Do here"
      />
    </form>
    <ul id="todo-list"></ul>

    <div class="etc_wrap">
      <!-- <img src="#" alt="#"> coffee img here -->
      <audio id="audioContainer">
        <source id="audioSource" src="" />
      </audio>
      <div class="js-onOffWrap">
        <button class="js-playBtn"><i class="fa-solid fa-play"></i></button>
        <button class="js-stopBtn"><i class="fa-solid fa-pause"></i></button>
        <div class="js-audioNextBtn"><i class="fa-solid fa-forward"></i></div>
      </div>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/playbutton.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/e056ab04b6.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</html>
